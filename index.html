<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:900|Work+Sans:300"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="assets/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <title>Rock, Paper, Scissors Game</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="game-container">
      <div class="player-card player-card--1">
        <header class="player-card__header">
          <h2 class="player-card__title">Player 1</h2>
          <div class="player-card__points">
            <div class="player-card__point" id="player-1-point--1"></div>
            <div class="player-card__point" id="player-1-point--2"></div>
            <div class="player-card__point" id="player-1-point--3"></div>
          </div>
        </header>
        <div class="player-card__hand" id="player1-hand-box">
          <p class="player-card__text" id="player-card-text--1">
            <span class="player-card__text-item">Rock</span
            ><span class="player-card__text-item">Paper</span
            ><span class="player-card__text-item">Scissors</span>
          </p>
          <img
            src="assets/hand-scissors-regular.svg"
            alt="hand-icon"
            class="hand-img hidden"
            id="player1-hand"
          />
        </div>
      </div>
      <div class="flex-container">
        <button class="btn-play" id="btn-play">Play</button>
        <button class="btn-new-game" id="btn-new-game">
          <!-- <img src="assets/icons8-restart.svg" alt="restart game" /> -->
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
      <div class="player-card player-card--2">
        <header class="player-card__header">
          <h2 class="player-card__title">Player 2</h2>
          <div class="player-card__points">
            <div class="player-card__point" id="player-2-point--1"></div>
            <div class="player-card__point" id="player-2-point--2"></div>
            <div class="player-card__point" id="player-2-point--3"></div>
          </div>
        </header>
        <div class="player-card__hand" id="player2-hand-box">
          <p class="player-card__text" id="player-card-text--2">
            <span class="player-card__text-item">Rock</span
            ><span class="player-card__text-item">Paper</span
            ><span class="player-card__text-item">Scissors</span>
          </p>
          <img
            src="assets/hand-paper-regular.svg"
            alt="hand-icon"
            class="hand-img hidden"
            id="player2-hand"
          />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
